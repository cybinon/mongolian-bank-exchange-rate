  pypi-publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout –∫–æ–¥—ã–≥ —Ç–∞—Ç–∞—Ö
        uses: actions/checkout@v4

      - name: Python —Ç–æ—Ö–∏—Ä—É—É–ª–∞—Ö
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build tools —Å—É—É–ª–≥–∞—Ö
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Package –±“Ø—Ç—ç—ç—Ö
        run: python -m build

      - name: Dist —Ñ–∞–π–ª—É—É–¥—ã–≥ —à–∞–ª–≥–∞—Ö
        run: twine check dist/*

      - name: PyPI —Ä—É—É publish —Ö–∏–π—Ö
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
          verbose: true

  # GitHub Release “Ø“Ø—Å–≥—ç—Ö assets-—Ç–∞–π
