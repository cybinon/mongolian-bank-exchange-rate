        with:
          python-version: '3.11'

      - name: –•–∞–º–∞–∞—Ä–ª—É—É–¥ —Å—É—É–ª–≥–∞—Ö
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Source –∞—Ä—Ö–∏–≤ “Ø“Ø—Å–≥—ç—Ö
        run: |
          mkdir -p release-assets
          git archive --format=tar.gz --prefix=mongolian-bank-exchange-rate-${{ github.ref_name }}/ HEAD > release-assets/mongolian-bank-exchange-rate-${{ github.ref_name }}.tar.gz
          git archive --format=zip --prefix=mongolian-bank-exchange-rate-${{ github.ref_name }}/ HEAD > release-assets/mongolian-bank-exchange-rate-${{ github.ref_name }}.zip

      - name: Docker compose —Ñ–∞–π–ª –±—ç–ª—Ç–≥—ç—Ö
