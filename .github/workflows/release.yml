name: Release Package

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  pypi-publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    if: false  # Enable after configuring PyPI
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check distributions
        run: twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
          verbose: true

  # Create GitHub Release with assets
  github-release:
    name: Create GitHub Release with Assets
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create source archives
        run: |
          mkdir -p release-assets
          git archive --format=tar.gz --prefix=mongolian-bank-exchange-rate-${{ github.ref_name }}/ HEAD > release-assets/mongolian-bank-exchange-rate-${{ github.ref_name }}.tar.gz
          git archive --format=zip --prefix=mongolian-bank-exchange-rate-${{ github.ref_name }}/ HEAD > release-assets/mongolian-bank-exchange-rate-${{ github.ref_name }}.zip

      - name: Prepare docker-compose and env example
        run: |
          cp docker-compose.yml release-assets/docker-compose-${{ github.ref_name }}.yml
          cp .env.example release-assets/env-example-${{ github.ref_name }}.txt

      - name: Generate SHA256 checksums
        run: |
          cd release-assets
          sha256sum * > checksums.txt

      - name: Get previous tag
        id: previoustag
        run: |
          PREV_TAG=$(git tag --sort=-v:refname | sed -n '2p')
          echo "tag=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Generate categorized changelog
        id: changelog
        run: |
          if [ -z "${{ steps.previoustag.outputs.tag }}" ]; then
            CHANGELOG=$(git log --pretty=format:"* %s (%h) - %an" --no-merges)
          else
            CHANGELOG=$(git log ${{ steps.previoustag.outputs.tag }}..HEAD --pretty=format:"* %s (%h) - %an" --no-merges)
          fi
          
          # Categorize by type
          FEATURES=$(echo "$CHANGELOG" | grep -i "feat\|feature\|add" || echo "")
          FIXES=$(echo "$CHANGELOG" | grep -i "fix\|bug" || echo "")
          DOCS=$(echo "$CHANGELOG" | grep -i "doc\|readme" || echo "")
          OTHER=$(echo "$CHANGELOG" | grep -vi "feat\|feature\|add\|fix\|bug\|doc\|readme" || echo "")
          
          FORMATTED_CHANGELOG="## üìù Changes\n\n"
          
          if [ ! -z "$FEATURES" ]; then
            FORMATTED_CHANGELOG="${FORMATTED_CHANGELOG}### ‚ú® Features\n${FEATURES}\n\n"
          fi
          
          if [ ! -z "$FIXES" ]; then
            FORMATTED_CHANGELOG="${FORMATTED_CHANGELOG}### üêõ Fixes\n${FIXES}\n\n"
          fi
          
          if [ ! -z "$DOCS" ]; then
            FORMATTED_CHANGELOG="${FORMATTED_CHANGELOG}### üìö Docs\n${DOCS}\n\n"
          fi
          
          if [ ! -z "$OTHER" ]; then
            FORMATTED_CHANGELOG="${FORMATTED_CHANGELOG}### üîß Other\n${OTHER}\n\n"
          fi
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo -e "$FORMATTED_CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Generate Release Notes
        run: |
          cat > release-notes.md << 'EOF'
          # üè¶ Mongolian Bank Exchange Rate API ${{ github.ref_name }}

          Collects currency exchange rates from 13 major Mongolian banks and exposes them via an API.

          ## üì¶ Install

          ### Docker (Recommended)
          ```bash
          # Latest version
          docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          
          # Run
          docker run -d -p 8000:8000 \
            -e DATABASE_URL=sqlite:///./exchange_rates.db \
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          ```

          ### Docker Compose
          ```bash
          # Download docker-compose file
          wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/docker-compose-${{ github.ref_name }}.yml -O docker-compose.yml
          
          # Prepare .env file
          wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/env-example-${{ github.ref_name }}.txt -O .env
          
          # Start
          docker-compose up -d
          ```

          ### From source
          ```bash
          # Download source
          wget https://github.com/${{ github.repository }}/archive/${{ github.ref_name }}.tar.gz
          tar -xzf ${{ github.ref_name }}.tar.gz
          cd mongolian-bank-exchange-rate-${{ github.ref_name }}
          
          # Create virtual environment
          python3 -m venv venv
          source venv/bin/activate
          
          # Install dependencies
          pip install -r requirements.txt
          playwright install chromium
          
          # Run
          uvicorn app.api.main:app --host 0.0.0.0 --port 8000
          ```

          ## üöÄ Quick Start

          API is available at:
          - üìä API: http://localhost:8000
          - üìñ Docs: http://localhost:8000/docs
          - üîç ReDoc: http://localhost:8000/redoc

          ## üè¶ Supported banks

          13 banks, including: Khan Bank, Golomt Bank, TDBM, XacBank, Arig Bank, Bogd Bank, State Bank, MongolBank, Capitron Bank, TransBank, NI Bank, M-Bank, CK Bank.

          ${{ steps.changelog.outputs.changelog }}

          ## üì• Downloadable files

          - **Source Code (tar.gz)**
          - **Source Code (zip)**
          - **docker-compose.yml**: Docker Compose config
          - **.env.example**: Environment example
          - **checksums.txt**: SHA256 checksums

          ## üîó Links

          - [GitHub Repository](https://github.com/${{ github.repository }})
          - [Documentation](https://github.com/${{ github.repository }}#readme)
          - [Docker Images](https://ghcr.io/${{ github.repository }})
          - [Issues](https://github.com/${{ github.repository }}/issues)
          - [Pull Requests](https://github.com/${{ github.repository }}/pulls)

          ## ‚ö†Ô∏è Notice

          This tool is for educational and personal use. Respect each bank's terms of service.

          ---
          **Full documentation**: https://github.com/${{ github.repository }}/blob/main/README.md
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release-notes.md
          files: |
            release-assets/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
