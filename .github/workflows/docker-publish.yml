name: Docker Image CI/CD

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
      - develop
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # –ö–æ–¥ —á–∞–Ω–∞—Ä—ã–Ω —à–∞–ª–≥–∞–ª—Ç
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout –∫–æ–¥—ã–≥ —Ç–∞—Ç–∞—Ö
        uses: actions/checkout@v4

      - name: Python —Ç–æ—Ö–∏—Ä—É—É–ª–∞—Ö
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: –•–∞–º–∞–∞—Ä–ª—É—É–¥ —Å—É—É–ª–≥–∞—Ö
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8 black isort

      - name: –ö–æ–¥ —Ñ–æ—Ä–º–∞—Ç–ª–∞—Ö —à–∞–ª–≥–∞—Ö (black)
        run: black --check app/ || true

      - name: Import —ç—Ä—ç–º–±—ç —à–∞–ª–≥–∞—Ö (isort)
        run: isort --check-only app/ || true

      - name: Lint —à–∞–ª–≥–∞—Ö (flake8)
        run: flake8 app/ --max-line-length=120 --extend-ignore=E203,W503 || true

      - name: –°–∏–Ω—Ç–∞–∫—Å —à–∞–ª–≥–∞—Ö
        run: python -m py_compile app/**/*.py

  # Docker image –±“Ø—Ç—ç—ç—Ö –±–æ–ª–æ–Ω GitHub Container Registry —Ä—É—É push —Ö–∏–π—Ö
  build-and-push:
    name: Build and Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout –∫–æ–¥—ã–≥ —Ç–∞—Ç–∞—Ö
        uses: actions/checkout@v4

      - name: Docker Buildx —Ç–æ—Ö–∏—Ä—É—É–ª–∞—Ö
        uses: docker/setup-buildx-action@v3

      - name: GitHub Container Registry-–¥ –Ω—ç–≤—Ç—Ä—ç—Ö
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata –∑–∞–¥–ª–∞—Ö
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Docker image –±“Ø—Ç—ç—ç–∂ push —Ö–∏–π—Ö
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Image digest —Ö—ç–≤–ª—ç—Ö
        run: echo ${{ steps.meta.outputs.digest }}

  # GitHub Release “Ø“Ø—Å–≥—ç—Ö (tag push —Ö–∏–π—Ö—ç–¥)
  release:
    name: Create GitHub Release
    needs: build-and-push
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout –∫–æ–¥—ã–≥ —Ç–∞—Ç–∞—Ö
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ”®–º–Ω”©—Ö tag –∞–≤–∞—Ö
        id: previoustag
        run: |
          PREV_TAG=$(git tag --sort=-v:refname | sed -n '2p')
          echo "tag=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Changelog “Ø“Ø—Å–≥—ç—Ö
        id: changelog
        run: |
          if [ -z "${{ steps.previoustag.outputs.tag }}" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log ${{ steps.previoustag.outputs.tag }}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: GitHub Release “Ø“Ø—Å–≥—ç—Ö
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## üéâ Mongolian Bank Exchange Rate API ${{ github.ref_name }}

            ### üì¶ Docker Images
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ```

            ### üöÄ –ê—à–∏–≥–ª–∞—Ö –∑–∞–∞–≤–∞—Ä
            ```bash
            # Docker-–æ–æ—Ä –∞–∂–∏–ª–ª—É—É–ª–∞—Ö
            docker run -d -p 8000:8000 \
              -e DATABASE_URL=sqlite:///./exchange_rates.db \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ```

            ### üìù ”®”©—Ä—á–ª”©–ª—Ç“Ø“Ø–¥
            ${{ steps.changelog.outputs.changelog }}

            ### üîó –•–æ–ª–±–æ–æ—Å—É—É–¥
            - [Documentation](https://github.com/${{ github.repository }})
            - [Docker Hub](${{ env.REGISTRY }}/${{ env.IMAGE_NAME }})
            - [Issues](https://github.com/${{ github.repository }}/issues)
          draft: false
          prerelease: false

  # –ê—é—É–ª–≥“Ø–π –±–∞–π–¥–ª—ã–Ω —à–∞–ª–≥–∞–ª—Ç
  security-scan:
    name: Security Scan
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      packages: read

    steps:
      - name: Checkout –∫–æ–¥—ã–≥ —Ç–∞—Ç–∞—Ö
        uses: actions/checkout@v4

      - name: GitHub Container Registry-–¥ –Ω—ç–≤—Ç—Ä—ç—Ö
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: –°–∫–∞–Ω–Ω–µ—Ä–¥–∞—Ö image tag —Ç–æ–¥–æ—Ä—Ö–æ–π–ª–æ—Ö
        id: scan-tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/heads/main ]]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
          fi

      - name: Trivy-—ç—ç—Ä Docker image —Å–∫–∞–Ω–Ω–µ—Ä–¥–∞—Ö
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.scan-tag.outputs.tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: GitHub Security tab —Ä—É—É –æ—Ä—É—É–ª–∞—Ö
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: 'trivy-results.sarif'
