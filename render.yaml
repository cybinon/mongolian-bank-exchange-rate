databases:
  - name: mongolian-bank-db
    plan: free
    databaseName: exchange_rates
    user: bankuser
    region: singapore

services:
  # API Web Service
  - type: web
    name: mongolian-bank-api
    runtime: docker
    plan: free
    region: singapore
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mongolian-bank-db
          property: connectionString
      - key: ENABLE_PARALLEL
        value: "true"
      - key: MAX_WORKERS
        value: "4"
      - key: SSL_VERIFY
        value: "false"
      - key: REQUEST_TIMEOUT
        value: "30"
      - key: PLAYWRIGHT_TIMEOUT
        value: "60000"

  # Cron Background Worker - Runs daily at 01:00 UTC+8
  - type: worker
    name: mongolian-bank-cron
    runtime: docker
    plan: free
    region: singapore
    dockerCommand: python cron.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mongolian-bank-db
          property: connectionString
      - key: CRON_SCHEDULE
        value: "0 1 * * *"
      - key: ENABLE_PARALLEL
        value: "true"
      - key: MAX_WORKERS
        value: "4"
      - key: SSL_VERIFY
        value: "false"
      - key: REQUEST_TIMEOUT
        value: "30"
      - key: PLAYWRIGHT_TIMEOUT
        value: "60000"
